<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Futebol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header com título e progresso -->
    <header>
      <h1>⚽ Top 10 Futebol</h1>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </header>

    <!-- Pergunta -->
    <div class="question-area">
      <p class="question">Quais são os 10 maiores artilheiros do Brasileirão?</p>
    </div>

    <!-- Respostas -->
    <div class="answers">
      <ul id="slots">
        <li>1. _______</li>
        <li>2. _______</li>
        <li>3. _______</li>
        <li>4. _______</li>
        <li>5. _______</li>
        <li>6. _______</li>
        <li>7. _______</li>
        <li>8. _______</li>
        <li>9. _______</li>
        <li>10. _______</li>
      </ul>
    </div>

    <!-- Controle -->
    <div class="controls">
      <input type="text" id="guess" placeholder="Digite sua resposta">
      <button id="submit">Enviar</button>
    </div>

    <!-- Feedback -->
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
